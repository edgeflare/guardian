@if (networks()) {
<div class="m-4 flex justify-end">
  <mat-form-field>
    <mat-label>network</mat-label>
    <mat-select [(value)]="selectedNetwork">
      @for (net of networks(); track $index) {
      <mat-option [value]="net">{{ net.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <div class="m-4 flex justify-end">
    <button disabled mat-flat-button color="primary" class="btn-lg rounded-none w-32" (click)="createPeer()">
      <mat-icon>add</mat-icon>
      <span>PEER</span>
    </button>
  </div>
</div>
}

@if (peers()) {
<div class="p-4">
  <ng-expandable-table [data]="peers()" [columns]="columns" [cellDefs]="cellDefs"
    [expandedDetailContent]="customDetailTemplate" (currentRowChanged)="handleRowChange($event)">
  </ng-expandable-table>

  <ng-template #customDetailTemplate let-rowData>
    @if (rowData) {
    <div class="element-description">
      <div class="flex flex-wrap gap-4 p-2">
        <button mat-raised-button class="btn-lg text-lg rounded-none" color="primary" (click)="openQrDialog(rowData)">
          <mat-icon>qr_code_2</mat-icon>
          <span>QR</span>
        </button>

        <button mat-raised-button class="btn-lg text-lg rounded-none" color="primary" (click)="openConfDialog(rowData)">
          <mat-icon>settings</mat-icon>
          <span>CONF</span>
        </button>

        <button mat-raised-button class="btn-lg text-lg rounded-none" color="primary" (click)="toggleDetails()">
          <mat-icon>data_object</mat-icon>
          <span>DETAILS</span>
        </button>

        <button disabled mat-raised-button class="btn-lg text-lg rounded-none" color="primary">
          <mat-icon>edit</mat-icon>
          <span>MANAGE</span>
        </button>

      </div>
    </div>

    @if (isShowDetails) {
    <ng-editor [inputText]="rowData | json" [mode]="'json'" [isReadOnly]="true"></ng-editor>
    }
    }
  </ng-template>
</div>
} @else {
<div class="center">
  <mat-spinner></mat-spinner>
</div>
}
